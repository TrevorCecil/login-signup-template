<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}

 {% block main%}

         <input type="submit" name="Confirm">
     </form>
{% endblock %}
</body>
</html>
