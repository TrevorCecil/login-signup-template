<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    
</head>
<body>
{% extends 'base.html' %}
{% load static %}

 {% block main%}
     <br> 
      <div class="row">
          <div class="col-md">
              <h5>Products</h5>
          </div>
          <div class="card card-body">
              <table class="table">
                  <tr>
                      <th>Product</th>
                      <th>Category</th>
                      <th>Price</th>
                  </tr>
                  {% for i in products %}
                      <tr>
                      <td>{{ i.name }}</td>
                      <td>{{ i.category }}</td>
                      <td>{{ i.price }}</td>
                      </tr>
                  {% endfor %}
              </table>
          </div>
      </div>
  
    {% endblock %}
</body>
</html>
